<!DOCTYPE html>
<h1>Log In</h1>

<form action="">
    <label>E-mail</label>
    <input type="email" ng-model="login.user.email" required>
    <label>Password</label>

    <input type="password" ng-model="login.user.password" ng-minlength="6" ng-maxlength="20" required>
    <button class="btn btn-default" ng-click="login.attempt(login.user.email, login.user.password)">Log In</button>
</form>

<a ui-sref="signup">Sign up with email</a>
