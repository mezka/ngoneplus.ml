<!DOCTYPE html>
<div class="row">

    <div class="offset-col-sm-3 col-sm-12">
        <form ng-submit="payment.charge(payment.info)" class="credit-card-form">
            <h1>Checkout Details</h1><br><br>
            <section class="form-group">
                <label>Name on card:</label>
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </section>
            <section class="form-group">
                <label>Card number:</label>
                <input class="form-control" ng-model="payment.info.cardnumber" type="text" placeholder="Credit Card No." required>
            </section>
            <section class="form-group">
                <label>CVC:</label>
                <input class="form-control" ng-model="payment.info.cvc" placeholder="CVC number" type="text" required>
            </section>
            <section class="form-group">
                <label>Exp. Mo</label>
                <input class="form-control" ng-model="payment.info.exp_month" type="text" name="name" placeholder="MM">
            </section>
            <section class="form-group">
                <label>Exp. Yr</label>
                <input class="form-control" ng-model="payment.info.exp_year" type="text" name="name" placeholder="YY">
            </section>
            <button class="btn btn-primary" type="sumbit">Confirm</button>
        </form>


    </div>

</div>
