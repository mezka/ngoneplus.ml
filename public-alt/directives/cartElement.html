<!DOCTYPE html>


  <div class="col-sm-3">
    <img class="option-img" ng-src="./img/store/{{item.imageurl}}" alt="option">
  </div>
  <div class="col-sm-3 cart-title-flex">
    <p>{{item.productname + ' ' + item.optionname}}</p>
  </div>
  <div class="col-sm-offset-1 col-sm-2 cart-item-flex">
    <p>Unit Price: ${{item.optionprice}}</p>
    <p>Subtotal: ${{item.optionprice * item.quantity}}</p>
  </div>
  <div class="col-sm-2 cart-item-flex">
    <i class="fa fa-times" aria-hidden="true" ng-click = "deleteCartElement(item.tempid)"></i>
    <p>Quantity: {{item.quantity}}</p>
    <label for="quantitySelect">Quantity: </label><br>
    <select ng-options = "number for number in quantity" name="quantitySelect" ng-model="item.quantity">
    </select>

  </div>
