<!DOCTYPE html>
<div class="store-element">
  <a ui-sref="product({productid: storeElement.productid, productname: storeElement.productname})">
    <img class="store-element-image" ng-src = "./img/store/{{storeElement.productimage}}">
  </a>
  <div class="store-element-name">{{storeElement.productname}}</div>
  <div class="store-element-price">{{'$' + storeElement.productprice}}</div>
</div>
