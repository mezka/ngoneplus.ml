<!DOCTYPE html>

<div class="cart-wrapper container-fluid">
    <div class="cart-container">
        <cart-element class="row cart-element" ng-repeat="item in items">
        </cart-element>

        <div class="row cart-details">
            <div class="col-sm-offset-9 col-sm-3">
                <span>Total: ${{total}}</span>
            </div>
        </div>

        <div class="row cart-nav">
            <div class="col-sm-offset-9 col-sm-3">
                <button ng-click="clearCart()">Clear</button>
                <button ng-click="checkoutCart()">Checkout</button>
            </div>
        </div>
    </div>
</div>
