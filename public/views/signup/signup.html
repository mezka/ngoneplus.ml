<!DOCTYPE html>
<div class="signup-wrapper container-fluid">
  <h2 class="mb-5">Welcome to OnePlus</h1>

  <form class="signup-form row justify-content-center" ng-submit="signup.submit()">
    <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-3" ng-switch on="signup.currentPage">
      <div class="signup-section" ng-switch-default>
        <input class="oneplus-input" placeholder="Email" type="email" ng-model="signup.user.useremail" required>
        <input class="oneplus-input" type="password" placeholder="Password" ng-model="signup.user.userpassword"
          pattern=".{6,20}" minlength="6" maxlength="20" required>
        <input class="oneplus-input" type="password" placeholder="Password (repeat)" ng-model="signup.user.userpassword"
          pattern=".{6,20}" minlength="6" maxlength="20" required>
        <button type="submit" class="btn-oneplus-red btn-signup">Next</button>
      </div>
      <div class="signup-section" ng-switch-when="1">
        <input type="text" class="oneplus-input" placeholder="First Name" ng-model="signup.user.userfirstname" required>
        <input type="text" class="oneplus-input" placeholder="Last Name" ng-model="signup.user.userlastname" required>
        <input type="text" class="oneplus-input" placeholder="Address (Street, Apt)" ng-model="signup.user.useraddress1"
          required>
        <input type="text" class="oneplus-input" placeholder="Address (City, State)" ng-model="signup.user.useraddress2">
        <button type="button" class="btn-oneplus-red btn-signup" ng-click="signup.back()">Back</button>
        <button type="submit" class="btn-oneplus-red btn-signup">Finish</button>
      </div>
    </div>
  </form>
</div>
