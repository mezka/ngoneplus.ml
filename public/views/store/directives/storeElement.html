<div class="storeElement">
  <a ui-sref="product({productid: productId, productname: productName})">
    <img class="product-image" ng-src = "./img/store{{productImage}}"></img>
  </a>
  <div class="product-name">{{productName}}</div>
  <div class="product-price">{{'$' + productPrice}}</div>
</div>
