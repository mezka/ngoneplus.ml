<div class="login-wrapper container-fluid container-min-height">
  
  <div class="flash-message-container">
    <flash-message name="flash-fixed"></flash-message>
  </div>
  
  <h2 class="mb-5">Welcome back!</h2>
  
  <div class="row justify-content-center">
    <form class="login-form col-11 col-sm-9 col-md-7 col-lg-5 col-xl-3" ng-submit="login.attempt()">
      <input class="oneplus-input" placeholder="Email" type="email" ng-model="login.user.useremail" required>
      <input class="oneplus-input" type="password" placeholder="Password" ng-model="login.user.userpassword"
      pattern=".{6,20}" minlength="6" maxlength="20" required>
      <button type="submit" class="btn-oneplus-red btn-login">Sign In</button>
    </form>
  </div>
  <a class="signup-link" ui-sref="signup">Sign up with email</a>
  
</div>
