<!DOCTYPE html>
<div class="checkout-wrapper">
    
    <h1>Final check-out</h1>

    <div class="row justify-content-center">
        <form class="col-10 justify-content-center" ng-submit="payment.charge($event)">
            <fieldset class="form-group">
                <label for="cardname">Name on card:</label>
                <input ng-model="payment.info.cardname" class="form-control form-control-lg" type="text" placeholder="Name" required>
            </fieldset>
            <fieldset class="form-group">
                <label for="cardnumber">Card number:</label>
                <input ng-model="payment.info.cardnumber" class="form-control form-control-lg" minlenght="16" maxlength="16" pattern="^\d{16}$" placeholder="Credit Card No." required>
            </fieldset>
            <div class="form-row form-group justify-content-between">
                <fieldset class="col-4 d-flex flex-column">
                    <label class="text-center" for="cardcvc">CVC</label>
                    <input ng-model="payment.info.cvc" class="form-control form-control-lg" minlenght="3" maxlength="3" pattern="^\d{3}$" name="cardcvc" required>
                </fieldset>
                <fieldset class="col-4 d-flex flex-column">
                    <label class="text-center" for="exp_month">Expiry Month</label>
                    <input ng-model="payment.info.exp_month" class="form-control form-control-lg" minlenght="2" maxlength="2" pattern="^\d{2}$" type="text" name="exp_month" required>
                </fieldset>
                <fieldset class="col-4 d-flex flex-column">
                    <label class="text-center" for="exp_year">Expiry Year</label>
                    <input ng-model="payment.info.exp_year" class="form-control form-control-lg" minlenght="2" maxlength="2" pattern="^\d{2}$" type="text" name="exp_year" required>
                </fieldset>
            </div>

            <div class="d-flex justify-content-between">
                <fieldset>
                    <input class="align-middle py-3" type="checkbox" name="cardsave">
                    <label class="form-check-label py-3" for="cardsave">Save card</label>
                </fieldset>
                <button class="btn-oneplus-red btn-checkout" type="sumbit">Confirm</button>
            </div>
        </form>
    </div>
</div>
