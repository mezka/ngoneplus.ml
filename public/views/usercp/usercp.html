<div class="login-wrapper container-fluid">
    <h2 class="h1 my-4">Control Panel</h3>

    <div class="row d-flex justify-content-center">
        <p class="col-3">Email</p><p class="col-8 col-sm-7 font-weight-bold" ng-bind="userCP.user.useremail" ></p>
    </div>

    <div class="row d-flex justify-content-center">
        <p class="col-3">Full name</p><p class="col-8 col-sm-7 font-weight-bold">{{userCP.user.userfirstname + ' ' + userCP.user.userlastname}}</p>
    </div>

    <button class="btn-oneplus-red btn-logout" ng-click="userCP.logout()">Log Out</button>

    <hr>

    <h2 class="h1">Orders</h2>

    <a class="btn btn-oneplus-red" ui-sref="orders">Check your orders</a>

    <hr>

    <h2 class="h1 my-4">Addresses</h2>

    <existing-address-form ng-repeat="address in userCP.user.addresses" address="address" refresh-user-data="userCP.refreshUserData()"></existing-address-form>
    
    <hr>
    
    <button class="btn-oneplus-red btn-add" type="button" ng-click="userCP.toggleModal()">Add an address</button>
    <new-address-form countries="userCP.countries" refresh-user-data="userCP.refreshUserData()"></new-address-form>
</div>
