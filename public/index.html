<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./favicon.ico?" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">


    <title>One Plus</title>
</head>

<body ng-controller="MainController">

    <div class="container-fluid main">
        <header class="row header">
            <div class="col-sm-offset-2 col-sm-8 middle-container">
                <div class="row">
                    <div class="col-sm-2 logo-container">
                        <div class="logo"></div>
                    </div>

                    <div class="col-sm-8 main-nav">
                        <a class="nav-button">One Plus 3T</a>
                        <a class="nav-button">One Plus 3</a>
                        <a class="nav-button">Store</a>
                        <a class="nav-button">Support</a>
                        <a class="nav-button">Community</a>
                    </div>

                    <nav class="col-sm-2 right-nav">
                        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                        <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                        <div class="flag"></div>
                    </nav>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </header>

        <ui-view></ui-view>
    </div>


    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./App.js"></script>
    <script src="./MainController.js"></script>

</html>
